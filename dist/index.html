<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Artisfy</title>
    <meta name="description" content="Artisfy 2.0!">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:700|VT323">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body><!--[if lte IE 9]>
    <p class="browser-upgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/?locale=en">upgrade your browser</a> to improve your experience and security.</p><!--<![endif]-->
    <div class="section section--yellow">
      <div class="site__header">
        <div class="site__old-sign-in"><a class="site__old-sign-in-link" href="#">Sign in</a>
          <div>(Legacy users only)</div>
        </div>
        <h1 class="site__title"><span class="visually-hidden">Artisfy</span><img class="site__logo" src="/img/artisfy-logo.svg" alt="Artisfy logo"></h1>
      </div>
      <div class="section__content">
        <div class="mb--4point5">
          <h2 class="section__lead section__lead--pink">Less Hassle. More Art.</h2>
          <h3 class="section__sub-lead section__sub-lead--pink">Introducing Artisfy &mdash; the best client management platform for creatives</h3>
        </div>
        <div class="preview">
          <div class="preview__interface"><img class="preview__icon--monitor" src="/img/monitor.svg" alt="Interface preview"></div>
          <div class="preview__info">
            <div class="preview__info-heading">Coming mid 2018!</div>
            <div class="preview__info-email-section">
              <div class="preview__info-email">
                <input class="preview__info-email-input invisible-input" type="text">
                <div class="preview__info-email-placeholder">Enter your email</div>
              </div>
              <button class="preview__info-email-button" type="submit">Join the Waitlist</button>
            </div>
            <div class="preview__info-bonus-text">Sign up for 3 months free access.</div>
            <div class="preview__info-hands"><img class="preview__icon--hands" src="/img/reaching-hands.svg" alt="Hands reaching up"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="section section--blue">
      <div class="section__content"></div>
    </div>
    <div class="section section--green">
      <div class="section__content"></div>
    </div>
    <div class="section section--pink">
      <div class="section__content"></div>
    </div>
    <div class="section section--gray">
      <div class="section__content"></div>
    </div>
  </body>
  <script src="/js/main.js"></script>
</html>
